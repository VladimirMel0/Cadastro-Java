<html lang="pt-br">
<head>

<body>
    
    <div class="login-box">
        <h2>Sign up</h2>
        <form id="form">
          <div class="user-box">
            <input id="Nome" type="text" name="" required="">
            <label id="LabelNome">Nome de Usuario</label>
          </div>
          <div class="user-box">
            <input id="Telefone" type="text" name="" required="">
            <label id="LabelTelefone">Telefone</label>
          </div>
          <div class="user-box">
            <input id="Email" type="email" name="" required="">
            <label id="LabelEmail">Email</label>
          </div>
          <div class="user-box">
            <input id="Senha" type="password" name="" required="">
            <label id="LabelSenha">Senha</label>
          </div>
          <div class="user-box">
            <input id="ConfSenha" type="password" name="" required="">
            <label id="LabelConfSenha">Confirme sua senha</label>
          </div>
          <button>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Cadastrar
          </button>
        </form>
      </div>

</body>
